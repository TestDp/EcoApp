<ion-header>

  <ion-navbar>
     <ion-title style="background-image: url('assets/images/favicon.png') !important; background-repeat: no-repeat; background-position-x: 30%;
    background-position-y: 8px; background-size: 25px;">
      Iniciar Sesión

    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
	<ion-col col-12>
	<ion-img width="170" height="75"  style="background-color:#fff; margin-left:20%;" src="assets/images/logo.png"></ion-img>
	 </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>        
    <button ion-button (click)="login()">Ingresar</button>    
  </ion-grid>
  
</ion-content>
