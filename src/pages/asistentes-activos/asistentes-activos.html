<ion-header>

  <ion-navbar>
    <ion-title>Usuarios Ingresados</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-row *ngFor="let asistente of ListaAsistentes">
  <ion-col col-4>
      <ion-item>
        <ion-label>{{asistente.Identificacion}}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-8>
      <ion-item>
        <ion-label>{{asistente.Nombres}} {{asistente.Apellidos}} </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
