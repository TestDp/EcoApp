<ion-header>
  <ion-navbar>
    <ion-title style="background-image: url('assets/imgs/favicon.png') !important; background-repeat: no-repeat;
     background-size: 25px;">Información del Evento</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <img src="{{Evento.UrlflayerEvento}}" />
      <ion-card-title>
        {{Evento.Nombre_Evento}}
      </ion-card-title>
      <ion-grid *ngIf="usuarioAsistente">
        <ion-row>
          <ion-col col-12>
            Identificación: {{usuarioAsistente.Identificacion}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            Nombre: {{usuarioAsistente.Nombres}} {{usuarioAsistente.Apellidos}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            Estado: {{estadoUsuario}}
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngIf="!usuarioAsistente && estadoUsuario">
        <ion-row>
          <ion-col col-12>
            <ion-label>{{estadoUsuario}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button style="color: black;" (click)="UsuariosActivos(Evento)" value="ingresos">
        <ion-icon name="list-box"></ion-icon>
      </ion-segment-button>
      <ion-segment-button style="color: black;" (click)="scan()" value="esccanear">
        <ion-icon name="qr-scanner"></ion-icon>
      </ion-segment-button>
      <ion-segment-button style="color: black;" (click)="Estadisticas(Evento)" value="estadisticas">
        <ion-icon name="stats"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
